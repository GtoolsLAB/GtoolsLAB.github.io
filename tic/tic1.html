<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Minimalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Título de la Página</h1>
    </header>

    <main>
        <section class="image-container">
            <img src="ruta_de_tu_imagen.jpg" alt="Descripción de la imagen">
        </section>

        <section class="text-section">
            <p>
                Este es un texto de ejemplo para la sección de contenido. Puedes añadir más texto aquí para
                describir tu contenido o cualquier otra información relevante que desees mostrar.
            </p>
        </section>

        <section class="button-section">
            <button onclick="window.location.href='https://tuweb.com';">Regresar</button>
        </section>
    </main>

    <footer>
        <!-- Puedes añadir un pie de página si es necesario -->
    </footer>
</body>
</html>
