<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Gtools.css">
    <title>TIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 80%;
        }
        .grid-item {
            width: 100%;
            padding-bottom: 100%;
            background-color: #fff;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://gtoolslab.github.io/tic1" target="_blank"><img src="1.png" alt="Imagen 1"></a>
        </div>
        <div class="grid-item">
            <a href="https://gtoolslab.github.io/tic2" target="_blank"><img src="2.png" alt="Imagen 2"></a>
        </div>
        <div class="grid-item">
            <a href="https://gtoolslab.github.io/tic3" target="_blank"><img src="3.png" alt="Imagen 3"></a>

        </div>
        <div class="grid-item">
            <a href="https://gtoolslab.github.io/tic6" target="_blank"><img src="6.png" alt="Imagen 6"></a>
        </div>
        <div class="grid-item">
            <a href="https://gtoolslab.github.io/tic7" target="_blank"><img src="7.png" alt="Imagen 7"></a>
        </div>
        <div class="grid-item">
            <a href="https://gtoolslab.github.io/tic8" target="_blank"><img src="8.png" alt="Imagen 8"></a>
